    <p>You can use <strong>lineSpacingExtra</strong> or <strong>lineSpacingMultiplier</strong> in your XML file.</p>

<h2 id="example">Example:</h2>

<figure class="highlight"><pre><code class="language-xml" data-lang="xml"><span class="nt">&lt;TextView</span>
    <span class="na">android:layout_width=</span><span class="s">"wrap_content"</span>
    <span class="na">android:layout_height=</span><span class="s">"wrap_content"</span>
    <span class="na">android:lineSpacingMultiplier=</span><span class="s">"0.7"</span><span class="nt">&gt;</span></code></pre></figure>

<p>More on <a href="https://stackoverflow.com/questions/6863974/android-textview-padding-between-lines">stackoverflow</a>.</p>
